{{- if .Values.nomad.enabled -}}
{{- $config := .Values.nomad.config -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nomad.fullname" . }}-configmap-proxy
  labels:
    {{- include "nomad.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
data:
  nginx.conf: |
    {{- $apiBasePath := $config.services.api_base_path }}
    {{- if $config.north.enabled }}
    # top-level http config for websocket headers
    # If Upgrade is defined, Connection = upgrade
    # If Upgrade is empty, Connection = close
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    {{- end }}
    {{- if $config.temporal.enabled }}
    upstream temporal-web-backend {
        server {{ include "nomad.fullname" . }}-temporal-web:8080 max_conns=10;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    {{- end }}
    server {
      listen        80;
      server_name   www.example.com;
      proxy_set_header Host $host;

      proxy_connect_timeout {{ .Values.nomad.proxy.connectionTimeout }};
      proxy_read_timeout {{ .Values.nomad.proxy.timeout }};
      proxy_pass_request_headers      on;
      underscores_in_headers          on;

      {{- if $config.gui.gzip }}
      gzip_min_length     1000;
      gzip_buffers        4 8k;
      gzip_http_version   1.0;
      gzip_disable        "msie6";
      gzip_vary           on;
      gzip on;
      gzip_proxied any;
      gzip_types
          text/css
          text/javascript
          text/xml
          text/plain
          application/javascript
          application/x-javascript
          application/json;
      {{- end }}

      location / {
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location ~ {{ $apiBasePath }}\\/?(gui)?$ {
        rewrite ^ {{ $apiBasePath }}/gui/ permanent;
      }

      location {{ $apiBasePath }}/gui/ {
        proxy_intercept_errors on;
        error_page 404 = @redirect_to_index;
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location @redirect_to_index {
        rewrite ^ {{ $apiBasePath }}/gui/index.html break;
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location {{ $apiBasePath }}/docs/ {
        proxy_intercept_errors on;
        error_page 404 = @redirect_to_index_docs;
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location @redirect_to_index_docs {
        rewrite ^ {{ $apiBasePath }}/docs/index.html break;
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location ~ \/gui\/(service-worker\.js|meta\.json)$ {
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires off;
        etag off;
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location ~ /api/v1/uploads(/?$|.*/raw|.*/bundle?$)  {
        client_max_body_size 35g;
        proxy_request_buffering off;
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location ~ /api/v1/.*/download {
        proxy_buffering off;
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      location ~ /api/v1/entries/edit {
        proxy_buffering off;
        proxy_read_timeout {{ .Values.nomad.proxy.editTimeout }};
        proxy_pass http://{{ include "nomad.fullname" . }}-app:8000;
      }

      {{- if $config.temporal.enabled }}
      location {{ $apiBasePath }}/temporal/ {
        proxy_pass http://{{ include "nomad.fullname" . }}-temporal-web:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Handle redirects to external URLs
        proxy_redirect off;

        # Reasonable buffer settings for Temporal/Keycloak auth
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 64k;

        # Add retry logic
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;

        # Increased timeouts for auth flow
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

      }

      # Handle static assets specifically (CSS, JS, images)
      location {{ $apiBasePath }}/temporal/_app/immutable/ {
          proxy_pass http://{{ include "nomad.fullname" . }}-temporal-web:8080;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

         # Add retry logic
          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
          proxy_next_upstream_tries 3;
          proxy_next_upstream_timeout 10s;

          # Increased timeouts
          proxy_connect_timeout 60s;
          proxy_read_timeout 120s;
          proxy_send_timeout 120s;

          # Enable caching for static assets
          proxy_cache_valid 200 1h;
          add_header Cache-Control "public, max-age=3600";
      }
      {{- end }}

      {{- if $config.north.enabled }}
      location {{ $apiBasePath }}/north/ {
          client_max_body_size 500m;
          proxy_pass http://{{ include "jupyterhub.fullname" . }}-proxy-public;

          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

          # websocket headers
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_set_header X-Scheme $scheme;

          proxy_buffering off;
      }
      {{- end }}


    }
{{- end}}
